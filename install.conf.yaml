- clean: ['~']

- link:
    # ~/.dotfiles: ''
    # ~/.tmux.conf: tmux.conf
    # ~/.vim: vim/
    # ~/.vimrc: vimrc
    ~/.config/nvim/init.vim:
      path: nvim.vim
      create: true
      relink: true
      force: true
    ~/.config/i3/config:
      path: i3config
      create: true
      relink: true
      force: true
    ~/.config/i3status/config:
      path: i3statusconfig
      create: true
      relink: true
      force: true
    ~/.zshrc:
      path: zsh/zshrc
      relink: true
    ~/.zpreztorc:
      path: zsh/zpreztorc
      relink: true


