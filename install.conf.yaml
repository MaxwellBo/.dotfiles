- clean: ['~']

- link:
    # ~/.dotfiles: ''
    # ~/.vim: vim/
    # ~/.vimrc: vimrc
    # EDITORS
    ~/.config/nvim/init.vim:
      path: nvim.vim
      create: true
      relink: true
      force: true
    ~/.vimrc:
      path: nvim.vim
      create: true
      relink: true
      force: true
    ~/.spacemacs:
      path: spacemacs
      relink: true
      force: true
    # TERMINAL MANAGEMENT
    ~/.config/i3/config:
      path: i3
      create: true
      relink: true
      force: true
    ~/.config/i3status/config:
      path: i3status
      create: true
      relink: true
      force: true
    ~/.tmux.conf:
      path: tmux.conf
      relink: true
      force: true
    ~/.ssh/config:
      path: ssh
      create: true
      relink: true
      force: true
    # SHELL
    ~/.zpreztorc:
      path: zsh/zpreztorc
      relink: true
    ~/.zprofile:
      path: zsh/zprofile
      relink: true
    ~/.zshenv:
      path: zsh/zshenv
      relink: true
    ~/.zshrc:
      path: zsh/zshrc
      relink: true
    ~/.bash_profile:
      path: bash_profile
      relink: true
      force: true

- shell:
  - [git submodule update --remote --merge, Installing submodules]
