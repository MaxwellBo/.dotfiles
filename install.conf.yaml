- clean: ['~']

- link:
    # ~/.dotfiles: ''
    # ~/.vim: vim/
    # ~/.vimrc: vimrc
    # EDITORS
    ~/.config/nvim/init.vim:
      path: nvim.vim
      create: true
      relink: true
      force: true
    ~/.vimrc:
      path: nvim.vim
      relink: true
      force: true
    ~/.spacemacs:
      path: spacemacs
      relink: true
      force: true
    # TERMINAL MANAGEMENT
    ~/.config/i3/config:
      path: i3
      create: true
      relink: true
      force: true
    ~/.config/i3status/config:
      path: i3status
      create: true
      relink: true
      force: true
    ~/.tmux.conf:
      path: tmux.conf
      relink: true
      force: true
    ~/.ssh/config:
      path: ssh
      create: true
      relink: true
      force: true
    # SHELL
    ~/.bash_profile:
      path: bash_profile
      relink: true
    ~/.bash_profile:
      path: bash_profile
      relink: true
    ~/.bashrc:
      path: bashrc
      relink: true
      force: true
    ~/.sharedrc:
      path: sharedrc
      relink: true
      force: true


- shell:
  - [git submodule update --remote --merge, Installing submodules]
